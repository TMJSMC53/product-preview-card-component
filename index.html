<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <!-- Google Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:wght@700&family=Montserrat:wght@500;700&display=swap"
    rel="stylesheet">
  <!-- CSS Stylesheet -->
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Product preview card component</title>
</head>

<body>
  <main class="container">

    <img class="img-mobile" src="/images/image-product-mobile.jpg" alt="Chanel perfume bottle">
    <img class="img-desktop" src="/images/image-product-desktop.jpg" alt="Chanel perfume bottle">

    <section class="content">
      <span class="overline">Perfume</span>
      <h1>Gabrielle Essence Eau De Parfum</h1>
      <p>A floral, solar and voluptuous interpretation composed by Olivier Polge,
        Perfumer-Creator for the House of CHANEL.</p>

      <div class="price-container">
        <h2 class="price-lg">$149.99</h2>
        <span class="price-sm">$169.99</span>
      </div>

      <button class="btn"><img class="cart" src="images/icon-cart.svg" alt="shopping cart icon"> Add to Cart</button>
    </section>
  </main>

  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">TM Jackson</a>.
  </footer>
</body>

</html>
